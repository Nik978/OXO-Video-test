
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Playlist Editor with Smart Import</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #111; color: #eee; }
    textarea { width: 100%; height: 300px; margin-top: 10px; font-family: monospace; }
    button { padding: 10px; margin: 10px 0; background: #333; color: #fff; border: none; cursor: pointer; }
    button:hover { background: #555; }
  </style>
</head>
<body>
  <h1>ðŸ“º Playlist Editor</h1>
  <input type="file" id="fileInput" />
  <button onclick="parseFile()">Import Schedule</button>
  <textarea id="jsonOutput" placeholder="Schedule JSON will appear here..."></textarea>

  <script>
    function parseFile() {
      const file = document.getElementById('fileInput').files[0];
      if (!file) return alert("Please select a file.");

      const reader = new FileReader();
      reader.onload = function(e) {
        let text = e.target.result;
        let extracted = "";

        // Attempt to extract JSON block after 'const schedule ='
        const match = text.match(/const\s+schedule\s*=\s*({[\s\S]*?})\s*;?\s*$/m);
        if (match) {
          extracted = match[1];
        } else {
          // Try to parse as pure JSON
          extracted = text;
        }

        try {
          const obj = JSON.parse(extracted);
          document.getElementById('jsonOutput').value = JSON.stringify(obj, null, 2);
        } catch (err) {
          alert("Error parsing JSON: " + err.message);
        }
      };
      reader.readAsText(file);
    }
  </script>
</body>
</html>

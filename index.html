
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>OXO Video Scheduler</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: none;
    }
    #logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 80vw;
      max-height: 80vh;
      display: none;
    }
    #countdown {
      position: absolute;
      top: 10px;
      right: 10px;
      color: yellow;
      font-size: 2em;
      background: rgba(0,0,0,0.6);
      padding: 10px;
      font-family: monospace;
      display: none;
      z-index: 1000;
    }
    #debug {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      color: #0f0;
      padding: 10px;
      font-family: monospace;
      font-size: 12px;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <video id="player" autoplay muted playsinline></video>
  <img id="logo" src="" alt="OXO Logo">
  <div id="countdown"></div>
  <div id="debug"></div>

  <script>
    const isMobile = /Android|iPhone/i.test(navigator.userAgent);
    const versione = isMobile ? "Mobile" : "TV";
    const basePath = `https://nik978.github.io/OXO-Video-test/${versione}/`;

    const videoMap = {
      "Bucket": basePath + "Bucket.mp4",
      "Cosplay": basePath + "Cosplay.mp4",
      "Football": basePath + "Football.mp4",
      "Happy": basePath + "Happy.mp4",
      "Intro": basePath + "Intro.mp4",
      "Recruit": basePath + "Recruit.mp4"
    };
    const logoUrl = basePath + "logo.png";

    const playlist = [
      "Happy", "Football", "Happy", "Bucket",
      "Intro", "Football", "Bucket", "Happy",
      "Football", "Cosplay", "Football", "Recruit"
    ];

    let current = 0;
    let countdownTimer;
    const video = document.getElementById("player");
    const logo = document.getElementById("logo");
    const countdownBox = document.getElementById("countdown");
    const debugDiv = document.getElementById("debug");

    function isHappyCountdownActive() {
      const now = new Date();
      const h = now.getHours();
      return (h >= 19 && h < 21);
    }

    function updateCountdown() {
      const now = new Date();
      const target = new Date();
      target.setHours(21, 0, 0, 0);
      if (target < now) target.setDate(target.getDate() + 1);
      const diff = target - now;

      if (diff <= 0) {
        countdownBox.style.display = "none";
        clearInterval(countdownTimer);
        return;
      }

      const h = Math.floor(diff / 3.6e6);
      const m = Math.floor((diff % 3.6e6) / 6e4);
      const s = Math.floor((diff % 6e4) / 1e3);
      countdownBox.innerText = `Match tra ${h}h ${m}m ${s}s`;
    }

    function updateDebug(fascia, videoName, versione) {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, "0");
      const m = String(now.getMinutes()).padStart(2, "0");
      const s = String(now.getSeconds()).padStart(2, "0");
      const d = now.getDay();
      debugDiv.innerHTML = `
        üïí Time: ${h}:${m}:${s}<br>
        üìÜ Day: ${d} (Sun=0)<br>
        üîÅ Fascia: ${fascia}<br>
        üéûÔ∏è Playlist: ${videoName}<br>
        üì± Versione: ${versione}
      `;
    }

    function playNext() {
      const now = new Date();
      const totalMin = now.getHours() * 60 + now.getMinutes();
      const fasciaAttiva = totalMin >= 1080 || totalMin < 300; // 18:00‚Äì05:00

      if (!fasciaAttiva) {
        video.style.display = "none";
        video.pause();
        logo.style.display = "block";
        logo.src = logoUrl;
        updateDebug("Spento", "-", versione);
        return;
      }

      logo.style.display = "none";
      const name = playlist[current % playlist.length];
      const src = videoMap[name];
      video.src = src;
      video.style.display = "block";
      video.play();
      updateDebug("Attivo", name, versione);

      if (name === "Happy" && isHappyCountdownActive()) {
        countdownBox.style.display = "block";
        updateCountdown();
        countdownTimer = setInterval(updateCountdown, 1000);
      } else {
        countdownBox.style.display = "none";
        clearInterval(countdownTimer);
      }

      current++;
    }

    video.onended = playNext;
    playNext();
  </script>
</body>
</html>
